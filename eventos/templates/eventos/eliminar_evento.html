{% extends "base.html" %}

{% block title %}Eliminar Evento{% endblock %}

{% block content %}
<h2>Eliminar Evento</h2>
<p>¿Estás seguro de que deseas eliminar el evento "{{ evento.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'detalle_evento' evento.id %}">Cancelar</a>
</form>
{% endblock %}
